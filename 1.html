<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        a {
            text-decoration: none;
            display: inline-block;
            padding: 6px 8px;
        }
        
        a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .previous {
            background-color: #3db7d5;
            color: black;
        }
        
        .next {
            background-color: #3db7d5;
            color: white;
        }
        
        .round {
            border-radius: 30%;
        }
    </style>
</head>

<body>

    <a href="#" class="previous round">←</a>
    <a href="#" class="next round">→</a>

</body>

</html>
